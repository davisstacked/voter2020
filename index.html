<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Voter Info 2020</title>
</head>
<body>
  <div id="landing-container"> 
    <h1 id="landing-h1">Welcome</h1>
    <div id="landing-item-container">
      <div class="landing-item"><img src="./assets/address.png" alt="adress"></div>
      <div class="landing-item"><img src="./assets/pollinginfo.png" alt="polling info"></div>
      <div class="landing-item"><img src="./assets/checklist.png" alt="checklist"></div>
      <div class="landing-item"><img src="./assets/vote.png" alt="vote"></div>
    </div>
    <a id="get-started" class="get-started">Get Started</a>
  </div>
  
  <div id="form-container" class="hidden">  
    <h3>Please Enter Your Address</h3>
    <form id="voter-info" method="GET">
      <div class="field">
        <label for="street address">Street adress</label></br>
        <input type="text" name="street address" /> <br/><br/>
      </div>
      <div class="field">
        <label for="street address optional">Street adress (Optional)</label></br>
        <input type="text" name="city" /> <br/><br/>
      </div>
      <div class="field">
        <label for="city">City</label></br>
        <input type="text" name="city" /> <br/><br/>
      </div>
      <div class="field">
        <label for="state">State or Providence*</label></br>
        <input type="text" name="state" /> <br/><br/>
      </div>
      <div class="field">
        <label for="zip">Zip</label></br>
        <input type="text" name="zip" /> <br/><br/>
      </div>
      <button class="get-started" type="submit">polling locations near address</button>
    </form>
    <!-- <a id="get-started" href="/">Search</a> -->
  </div>
</body>
</html>
